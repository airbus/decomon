[tox]
isolated_build = True
envlist =
    pre-commit
    convert-doc-to-test
    type
    py{38,39}-{linux,macos,win}

[testenv]
platform = linux: linux
           macos: darwin
           win: win32
deps =
    pytest
commands =
    pytest -v {posargs}

[testenv:py39-linux]
# coverage in only one env
deps =
    pytest
    pytest-cov
commands =
    pytest -v \
      --cov decomon \
      --cov-report xml:coverage.xml \
      --cov-report html:coverage_html \
      --cov-report term \
      {posargs}

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:convert-doc-to-test]
skip_install = true
deps =
    docopt
    commonmark
commands =
    python scripts/md2py.py docs/source/getting_started.md tests/test_doc_getting_started.py

[testenv:type]
deps =
    mypy>=1.1.1
commands =
    python -m mypy

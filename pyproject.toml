[tool.poetry]
name = "decomon"
version = "0.1.0"
description = "Linear Relaxation for Certified Robustness Bound for Tensorflow Neural Networks"
authors = ["melanie.ducoffe <melanie.ducoffe@gmail.com>"]

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | tests/.*/setup.py
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.poetry.dependencies]
python = ">=3.7.1,<4.0"
tensorflow = "^2.6.0"
six = "^1.15.0"
matplotlib = "^3.4.1"


[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
black = { version = "*", allow-prereleases = true }
tox = "^3.20.1"


[build-system]
requires = ["poetry-core>=1.0.0","setuptools >= 35.0.2", "setuptools_scm >= 2.0.0, <3"]
build-backend = "poetry.core.masonry.api"

